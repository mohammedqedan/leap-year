<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/prime.js"></script>
    <title>Prime number detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime number detector</h1>

      <form id="prime_number">
        <div class="form-group">
          <label for="number">Enter a number if it is prime:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="prime"></span> is <span class="not"></span> a prime number.</p>
      </div>
    </div>
  </body>
</html>
